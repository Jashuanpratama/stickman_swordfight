<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Stickman Sword Realistis</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    canvas {
      background: #f0f0f0;
      display: block;
      width: 100vw;
      height: 100vh;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .btn {
      padding: 15px 25px;
      font-size: 18px;
      background: #222;
      color: white;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 0 #000;
      cursor: pointer;
    }
    .btn:active {
      transform: translateY(4px);
      box-shadow: none;
    }
    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div id="hud">‚ù§Ô∏è HP: <span id="hp">100</span></div>

<div class="controls">
  <button class="btn" id="left">‚óÄÔ∏è</button>
  <button class="btn" id="attack">üó°Ô∏è</button>
  <button class="btn" id="right">‚ñ∂Ô∏è</button>
</div>

<audio id="hitSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const hpDisplay = document.getElementById("hp");
const hitSound = document.getElementById("hitSound");

const keys = { a: false, d: false };
const gravity = 0.5;

const player = {
  x: 150,
  y: canvas.height - 150,
  width: 40,
  height: 100,
  speed: 5,
  vx: 0,
  facing: 1,
  isAttacking: false,
  attackTime: 0,
  hp: 100
};

const enemies = [];

function drawStickman(x, y, facing = 1, attack = false, dead = false, isPlayer = false) {
  ctx.strokeStyle = dead ? "gray" : "#000";
  ctx.lineWidth = 4;

  // kepala
  ctx.beginPath();
  ctx.arc(x, y - 70, 20, 0, Math.PI * 2);
  ctx.stroke();

  // badan
  ctx.beginPath();
  ctx.moveTo(x, y - 50);
  ctx.lineTo(x, y);
  ctx.stroke();

  // tangan
  ctx.beginPath();
  ctx.moveTo(x, y - 40);
  ctx.lineTo(x - 25 * facing, y - 10);
  ctx.moveTo(x, y - 40);
  ctx.lineTo(x + 25 * facing, y - 10);
  ctx.stroke();

  // kaki
  ctx.beginPath();
  ctx.moveTo(x, y);
  ctx.lineTo(x - 15, y + 40);
  ctx.moveTo(x, y);
  ctx.lineTo(x + 15, y + 40);
  ctx.stroke();

  // pedang
  if (attack && !dead) {
    ctx.strokeStyle = "silver";
    ctx.beginPath();
    ctx.moveTo(x + 25 * facing, y - 10);
    ctx.lineTo(x + 60 * facing, y - 30);
    ctx.stroke();
  }

  if (isPlayer) {
    ctx.fillStyle = "red";
    ctx.fillRect(x - 20, y - 120, player.hp / 2, 5);
  }
}

function spawnEnemy() {
  enemies.push({
    x: canvas.width + Math.random() * 200,
    y: canvas.height - 150,
    width: 40,
    height: 100,
    speed: 1.5 + Math.random(),
    alive: true,
    attackCooldown: 0
  });
}
setInterval(spawnEnemy, 3000);

function detectHit(p, e) {
  return p.isAttacking && e.alive &&
    Math.abs(e.x - p.x) < 70 &&
    Math.abs(e.y - p.y) < 50;
}

document.addEventListener("keydown", (e) => {
  if (e.key === "a") keys.a = true;
  if (e.key === "d") keys.d = true;
  if (e.key === " ") attack();
});
document.addEventListener("keyup", (e) => {
  if (e.key === "a") keys.a = false;
  if (e.key === "d") keys.d = false;
});

document.getElementById("left").onmousedown = () => keys.a = true;
document.getElementById("right").onmousedown = () => keys.d = true;
document.getElementById("left").onmouseup = () => keys.a = false;
document.getElementById("right").onmouseup = () => keys.d = false;
document.getElementById("attack").onclick = attack;

document.getElementById("left").ontouchstart = (e) => { e.preventDefault(); keys.a = true; };
document.getElementById("right").ontouchstart = (e) => { e.preventDefault(); keys.d = true; };
document.getElementById("left").ontouchend = () => keys.a = false;
document.getElementById("right").ontouchend = () => keys.d = false;
document.getElementById("attack").ontouchstart = (e) => { e.preventDefault(); attack(); };

function attack() {
  if (!player.isAttacking) {
    player.isAttacking = true;
    player.attackTime = Date.now();
  }
}

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (keys.a) {
    player.vx = -player.speed;
    player.facing = -1;
  } else if (keys.d) {
    player.vx = player.speed;
    player.facing = 1;
  } else {
    player.vx = 0;
  }
  player.x += player.vx;

  if (player.isAttacking && Date.now() - player.attackTime > 300) {
    player.isAttacking = false;
  }

  drawStickman(player.x, player.y, player.facing, player.isAttacking, false, true);

  enemies.forEach(e => {
    if (!e.alive) return;

    e.x -= e.speed;

    if (detectHit(player, e)) {
      e.alive = false;
      hitSound.play();
    }

    if (Math.abs(e.x - player.x) < 60 && e.attackCooldown <= 0) {
      player.hp -= 10;
      e.attackCooldown = 60;
      hitSound.play();
    }

    if (e.attackCooldown > 0) e.attackCooldown--;

    drawStickman(e.x, e.y, -1, false, !e.alive);
  });

  if (player.hp < 0) player.hp = 0;
  hpDisplay.textContent = player.hp;

  requestAnimationFrame(update);
}
update();
</script>

</body>
</html>
